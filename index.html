<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.css" rel="stylesheet">
    <link href="styles/font-awesome.css" rel="stylesheet">
    <script src="js/lib/jquery/jquery-1.10.2.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>
    <style>
        h1,h2,h3,h4,h5,h6{
            margin:0;
            padding:0;
        }
        nav{
            background-color:rgb(0,98,173);
            height:160px;
        }
        nav h1{
            width:500px;
            padding-left:110px;
            padding-top:90px;
            margin:0 auto;
            color:white;
            background:url("imgs/donghua.png") no-repeat bottom left;
        }
        #login{
            background-color:rgb(237,237,237);
            padding-top:85px;
            padding-left:430px;
            padding-bottom:70px;
        }
        #login .content{
            width:400px;
            height:350px;
            background:white;
            box-shadow:5px 5px 5px #ddd;
            padding:40px;
            padding-right:70px;
            padding-bottom:20px;
        }
        #forget-psw{
            margin-right:5px;
        }
        .feedback{
            display:none;
            padding:5px;
        }
    </style>
    <script>
        /////////登录////////////////////
        $(function(){
            console.log(localStorage.getItem("username"));
        $("#submitBtn").click(function(){

            $.ajax({
                'type':"post",
                "url":"submit.php",
                "data":{"username":$("#username").val(),"psw":$("#psw").val()},
                beforeSend:function(){
                    $("#submitBtn").val("登录中...");
                },
                success:function(response){
                    //console.log(response);
                    if(response=="failed"){
                        $(".feedback").css({"display":"block"}).html("用户名或者密码错误!");
                        setTimeout(function(){
                            $(".feedback").fadeOut();
                        },5000);
                    }else if(response=="ok"){
                        window.location="_index.html";
                        localStorage.setItem("username",$("#username").val());
                    }
                },
                complete:function(){
                    $("#submitBtn").val("登录");
                }
            });
        });
        });
    </script>
</head>
<body>
<nav>
    <h1>校园电能监测系统</h1>
</nav>
<div id="login">
    <div class="content">
        <div class="alert alert-danger feedback" role="alert"></div>
        <div class="modal-body">
            <h3><span><img src="imgs/user.png" style="width:40px;height:40px;border-radius:50%;background:rgb(237,237,237);"></span>&nbsp;管理登录</h3>
            <br>
            <form>
                <div class="form-group">
                    <!--<label for="inputusername">用户名</label>-->
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1" style="padding:10px;"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                        <input type="email" class="form-control" id="username" placeholder="请输入用户名" style="padding:10px;">
                    </div>
                </div>

                <div class="form-group">
                    <!--<label for="inputpassword">密码</label>-->
                    <div class="input-group" >
                        <span class="input-group-addon" id="basic-addon2" style="padding:10px;font-size:16px;"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" id="psw" placeholder="请输入密码" style="padding:10px;">
                    </div>
                </div>
            </form>
            <br>
            <input type="button" class="btn btn-primary pull-right" id="submitBtn" value="登录">
            <button type="button" class="btn btn-default pull-right" id="forget-psw"><a href="mailto:yinaluo@163.com">忘记密码？</a></button>


        </div>
    </div>
</div>
</body>
</html>
