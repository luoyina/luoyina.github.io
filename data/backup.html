<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link href="../styles/bootstrap-theme.css" rel="stylesheet">
    <link href="../styles/font-awesome.css" rel="stylesheet">
    <script src="../js/lib/jquery/jquery-1.10.2.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.js"></script>
    <script src="../js/lib/chartjs/chart.js"></script>
    <style>
        h4{
            margin-left:100px;
            vertical-align: middle;
            float:left;
        }
        .choose{
            float:left;
            width:100px;
            height:30px;
            margin-left:50px;
            margin-top:5px;
            border-radius:5px;
        }
        .canvas{
            margin-left:50px;
            width:650px;
            height:350px;
        }
    </style>
    <script>
        $(function(){
            //var arr=[];
            console.log($("option:selected").val());

            $.ajax({
                "url": "libray.php",
                "type": "post",
                success: function (_data) {
                    var str = eval(_data);
                    var lineChartData= {
                        labels : [],
                        datasets : [
                            {
                                //label: "My First dataset",
                                fillColor : "rgba(220,220,220,0.2)",
                                strokeColor : "blue",
                                // pointColor : "lightblue",
                                // pointStrokeColor : "#fff",
                                //pointHighlightFill : "#fff",
                                //pointHighlightStroke : "rgba(220,220,220,1)",
                                data : []
                            },
                            {
                                /// label: "My First dataset",
                                fillColor : "rgba(220,220,220,0.2)",
                                strokeColor : "red",
                                // pointColor : "pink",
                                // pointStrokeColor : "#fff",
                                //pointHighlightFill : "#fff",
                                //pointHighlightStroke : "rgba(220,220,220,1)",
                                data : []
                            },
                        ]
                    }
                    for (var i = 0; i < str.length; i++) {
                        //arr.push(str[i].time);
                        lineChartData.labels.push(str[i].date01);
                        //console.log(str[i].date);
                    }
                    for (var j = 0; j < str.length; j++) {
                        //arr.push(str[i].time);
                        // console.log(str[j].number)
                        lineChartData.datasets[0].data.push(str[j].number01);
                        lineChartData.datasets[1].data.push(str[j].number02);
                    }
                    var ctx = document.getElementById("canvas1").getContext("2d");
                    window.myLine = new Chart(ctx).Line(lineChartData, {
                        responsive : true
                    });
                }
            });
            $("select").change(function(){
                $.ajax({
                    "url": "libray.php",
                    "type": "post",
                    success: function (_data) {
                        var str = eval(_data);
                        console.log();
                        var lineChartData1 = {
                            labels : [],
                            datasets : [
                                {
                                    label: "My First dataset",
                                    fillColor : "rgba(220,220,220,0.2)",
                                    strokeColor : "red",
                                    pointColor : "lightblue",
                                    pointStrokeColor : "#fff",
                                    pointHighlightFill : "#fff",
                                    pointHighlightStroke : "rgba(220,220,220,1)",
                                    data : []
                                },
                            ]
                        }
                        if($("option:selected").val()=="201502"){
                            for (var i = 0; i < 27; i++) {
                                //arr.push(str[i].time);
                                lineChartData1.labels.push(str[i].date02);
                                //console.log(str[i].date);
                            }
                            for (var j = 0; j < 27; j++) {
                                //arr.push(str[i].time);
                                // console.log(str[j].number)
                                lineChartData1.datasets[0].data.push(str[j].number02);
                            }
                        }
                        else if($("option:selected").val()=="201503"){
                            for (var a = 0; a < 27; a++) {
                                //arr.push(str[i].time);
                                lineChartData1.labels.push(str[a].date01);
                                //console.log(str[i].date);
                            }
                            for (var b = 0; b < 27; b++) {
                                //arr.push(str[i].time);
                                // console.log(str[j].number)
                                lineChartData1.datasets[0].data.push(str[b].number01);
                            }
                        }  else if($("option:selected").val()=="201501"){
                            for (var a = 0; a < 27; a++) {
                                //arr.push(str[i].time);
                                lineChartData1.labels.push(str[a].date01);
                                //console.log(str[i].date);
                            }
                            for (var b = 0; b < 27; b++) {
                                //arr.push(str[i].time);
                                // console.log(str[j].number)
                                lineChartData1.datasets[0].data.push(str[b].number01);
                            }
                        }
                        var ctx = document.getElementById("canvas2").getContext("2d");
                        document.getElementById("canvas1").style.display="none";
                        window.myLine = new Chart(ctx).Line(lineChartData1, {
                            responsive: true
                        });

                    }
                });
            })
        });
    </script>
</head>
<body style="width:800px;height:500px;">
<h4>图书馆2015年度用电量查询</h4>
<select class="choose">
    <option>201501</option>
    <option>201502</option>
    <option>201503</option>
    <option>201504</option>
    <option>201505</option>
    <option>201506</option>
    <option>201507</option>
    <option>201508</option>
    <option>201509</option>
    <option>201510</option>
</select>
<canvas id="canvas1" class="canvas"></canvas>
<canvas id="canvas2" class="canvas"></canvas>
<h5 style="margin:20px;">单位：度</h5>
</body>
</html>
