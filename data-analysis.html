    <script>
        $(function(){

            ///////注销/////////////////////
            $("#logoutbtn").click(function(){
                $("#loginbtn").html("登录");
                //移除本地localStorage
                localStorage.removeItem("username");
                window.location="index.html";
            });
            $(".first-level").each(function(_index,_value){
                $(this).click(function(){
                    $(".second-level:eq("+_index+")").slideToggle();
                    $(this).toggleClass("current");
                })
            });
        });

    </script>
